<div class="col-lg-12">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <div class="row w-100">
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Search by name, profession, etc.</mat-label>
            <input matInput (keyup)="applyFilter($event)">
          </mat-form-field>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Profession Column -->
          <ng-container matColumnDef="profession">
            <th mat-header-cell *matHeaderCellDef> Profession </th>
            <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
          </ng-container>

          <!-- Experience Column -->
          <ng-container matColumnDef="experience">
            <th mat-header-cell *matHeaderCellDef> Experience </th>
            <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
          </ng-container>
          <!-- Skills Column -->
          <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef> Skills </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field appearance="fill">
                <mat-label>Skills</mat-label>
                <mat-select>
                  <mat-option *ngFor="let skill of element.skills" [value]="skill">{{ skill }}</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>
          
          <!-- Language Column -->
          <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef> Language </th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>
          </ng-container>
          
          <!-- Profile Navigation Column -->
          <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Profile </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="goToProfile()">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
