<mat-card class="profile-card">
    <mat-card-header>
        <div mat-card-avatar class="profile-image"></div>
        <mat-card-title>{{ candidate.name }}</mat-card-title>
        <mat-card-subtitle>{{ candidate.position }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ candidate.imageUrl }}" alt="Photo of {{ candidate.name }}">
    <mat-card-content>
        <p><strong>Email:</strong> {{ candidate.email }}</p>
        <p><strong>Phone:</strong> {{ candidate.phone }}</p>
        <p><strong>Location:</strong> {{ candidate.location }}</p>
        <p><strong>Skills:</strong> {{ candidate.skills.join(', ') }}</p>
        <mat-divider></mat-divider>
        <p class="bio">{{ candidate.bio }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="openContactInfo(candidate)">Contact</button>
        <button mat-button color="accent" (click)="downloadResume(candidate.resumeUrl)">Resume</button>
    </mat-card-actions>
</mat-card>
